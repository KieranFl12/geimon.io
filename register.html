<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Racing Sans One' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>SIGNUP PAGE</title>
</head>
<body style="background-color:rgb(0, 0, 0);">
    <div class="wrapper">
        <p style="font-size: 200%"><game-title>Geimon!</game-title></p>
        <h1>Signup!</h1>
        <br>
        <input type="text" style="font-size: 20px;" id="username" placeholder="Username" required><br><br>
        <input type="password" style="font-size: 20px;" id="password" placeholder="Password" required><br><br>
        <button class="button buttonSmall" id="registerUser" onclick="registerUser()">Register</button>

        <pre id="output" style="font-size: 18px; color: white;"></pre>

        <script>
            async function registerUser() {
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const email = username + '@example.com';

                if (!username || !password) {
                    document.getElementById('output').textContent = 'Please fill in both fields.';
                    return;
                }

                // Call Supabase to sign up the user
                try {
                    const { user, error } = await supabase.auth.signUp({
                        email: username,  // Using username as email here
                        password: password
                    });

                    if (error) {
                        document.getElementById('output').textContent = `Error: ${error.message}`;
                        return;
                    }

                    // Optional: Store additional user data in the 'users' table
                    const { data, error: insertError } = await supabase
                        .from('users')
                        .insert([{ id: user.id, username: username, profile_pic: '' }]);

                    if (insertError) {
                        document.getElementById('output').textContent = `Error storing user data: ${insertError.message}`;
                        return;
                    }

                    document.getElementById('output').textContent = `User registered successfully: ${user.email}`;

                } catch (err) {
                    console.error('Signup failed:', err);
                    document.getElementById('output').textContent = `Signup failed: ${err.message}`;
                }
            }

            function loadUsers() {
                fetch('https://geimon-app-833627ba44e0.herokuapp.com/users')
                    .then(res => res.json())
                    .then(data => {
                        document.getElementById('output').textContent = JSON.stringify(data, null, 2);
                    })
                    .catch(err => console.error(err));
            }
        </script>
                <br>
                <button class="button buttonEvenSmaller" onclick="location.href='login.html'">Back to Login</button>
                &nbsp;
                <button class="button buttonEvenSmaller" onclick="location.href='index.html'">Cancel</button>
                <br><br>
    </div>
</body>
</html>
