<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Racing Sans One' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>LOGIN PAGE</title>
</head>
<body style="background-color:rgb(0, 0, 0);">
        <p style="font-size: 200%""><game-title>Geimon!</game-title></p>
        <h1>Login!</h1>
        <br>
  <input type="text" style="font-size: 20px;" id="username" placeholder="Username" required><br><br>
  <input type="password" style="font-size: 20px;" id="password" placeholder="Password" required><br><br>
  <button class="button buttonSmall" onclick="login()">Login</button>
  <p id="status" style="font-size: 18px; color: white;"></p>
  <script>
function login() {
  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;

  fetch('https://geimon-app-833627ba44e0.herokuapp.com/login', {
    method: 'POST',
    credentials: 'include', // Include cookies for session management
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ username, password })
  })
  .then(async res => {
  const data = await res.json();
  const status = document.getElementById('status');

  if (!res.ok) {
    console.error("Login failed:", data.message);
    status.textContent = `Login failed: ${data.message || 'Unknown error'}`;
    status.style.color = 'red';
    return;
  }

  status.textContent = data.message;
  status.style.color = 'white';

  if (data.message === 'Login successful') {
    //alert("Login Successful!");
    window.location.href = 'index.html';
  }
})
  .catch(err => {
    const status = document.getElementById('status');
    status.textContent = 'Error logging in.';
    status.style.color = 'red';
    console.error('Error during login:', err);
  });
}

    function checkLogin() {
    fetch('https://geimon-app-833627ba44e0.herokuapp.com/me', {
        method: 'GET',
        credentials: 'include'
    })
    .then(res => res.json())
    .then(data => {
        const status = document.getElementById('status');
        if (data.loggedIn) {
        status.textContent = `Logged in as ${data.username}`;
        status.style.color = 'green';
        } else {
        status.textContent = 'Not logged in';
        status.style.color = 'red';
        }
    })
    .catch(err => {
    const status = document.getElementById('status');
    status.textContent = 'Error checking login status: ' + err.message;
    status.style.color = 'red';
    console.error('Login status error:', err);
});
    }
    window.onload = checkLogin;
  </script>
    <br><br>
    <button class="button buttonEvenSmaller" onclick="location.href='register.html'">New User?</button>
    &nbsp;
    <button class="button buttonEvenSmaller" onclick="location.href='index.html'">Cancel</button>
    <br><br>
</body>
</html>
