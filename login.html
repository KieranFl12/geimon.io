<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Racing Sans One' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>LOGIN PAGE</title>
</head>
<body style="background-color:rgb(0, 0, 0);">
    <p style="font-size: 200%"><game-title>Geimon!</game-title></p>
    <h1>Login!</h1>
    <br>
    <input type="text" style="font-size: 20px;" id="username" placeholder="Username" required><br><br>
    <input type="password" style="font-size: 20px;" id="password" placeholder="Password" required><br><br>
    <button class="button buttonSmall" onclick="login()">Login</button>
    <p id="status" style="font-size: 18px; color: white;"></p>

    <script>
        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const status = document.getElementById('status');

            if (!username || !password) {
                status.textContent = 'Please enter both username and password.';
                status.style.color = 'red';
                return;
            }

            try {
                const res = await fetch('https://geimon-app-833627ba44e0.herokuapp.com/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include', // Needed to save the session cookie
                    body: JSON.stringify({ username, password })
                });

                const data = await res.json();

                if (!res.ok) {
                    status.textContent = `Login failed: ${data.message}`;
                    status.style.color = 'red';
                    return;
                }

                status.textContent = 'Login successful!';
                status.style.color = 'lightgreen';
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);

            } catch (err) {
                status.textContent = 'Error logging in.';
                status.style.color = 'red';
                console.error('Login error:', err);
            }
        }
    </script>

    <br><br>
    <button class="button buttonEvenSmaller" onclick="location.href='register.html'">New User?</button>
    &nbsp;
    <button class="button buttonEvenSmaller" onclick="location.href='index.html'">Cancel</button>
    <br><br>
</body>
</html>
