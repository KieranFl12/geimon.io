<!DOCTYPE html>
<html lang=""en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv=""X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Racing Sans One' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>LOGIN PAGE</title>
    <style>
        .profile-container {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 10px;
        }
        #profilePic {
            width: 20vw;
            max-width: 120px;
            height: auto;
            object-fit: cover;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        input[type="file"] {
            margin-top: 20px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="file"]:hover {
            background-color: #45a049;
        }
        .btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #008CBA;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #007B9A;
        }
    </style>
</head>
<body style="background-color:rgb(0, 0, 0); color: white; font-family: 'Racing Sans One', sans-serif; font-size:  200%;">
    <div>
        <h1>User Profile</h1>
        <p id="username">Loading...</p> <!-- Placeholder for user's name -->
    </div>

    <div id="profile-container">
        <img id="profilePic" src="/Images/Profile Pictures/default-image.png" alt="Profile Picture">
    <form id="upload-form" enctype="multipart/form-data" method="POST" action="https://geimon-app-833627ba44e0.herokuapp.com/upload-profile-picture">
        <input type="file" name="profilePic" id="profileUploadInput" accept="image/*" required>
        <div id="upload-status" style="color: lightgreen; font-size: 16px; margin-top: 10px;"></div>
        <br>
        <button type="submit" class="btn">Upload Picture</button>
    </form>
    </div>
    <script>
        window.onload = function() {
            // Fetch user data from Supabase
            fetchUserProfile();
        };

        // Function to fetch the user profile from Supabase
        async function fetchUserProfile() {
            if (user) {
                // Display the username
                document.getElementById('username').textContent = `Welcome, ${user.email}!`;

                // Fetch profile picture URL from the user's metadata (if exists)
                const { data, error } = await supabase
                    .from('users')
                    .select('profile_pic')
                    .eq('id', user.id)
                    .single();

                if (data && data.profile_pic) {
                    document.getElementById('profilePic').src = data.profile_pic;
                }
            } else {
                // If user is not logged in, redirect to the login page
                window.location.href = 'login.html';
            }
        }

        // Handle profile picture upload
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('upload-form').addEventListener('submit', async function (e) {
                e.preventDefault();
                const form = new FormData();
                const fileInput = document.getElementById('profileUploadInput');

                if (!fileInput.files.length) return;

                form.append('profilePic', fileInput.files[0]);

                try {
                    if (!user) {
                        alert('You must be logged in to upload a profile picture.');
                        return;
                    }

                    // Upload the profile picture to Supabase Storage
                    const { data: fileData, error: uploadError } = await supabase.storage
                        .from('profile-pictures')
                        .upload(`public/${user.id}/profilePic.png`, fileInput.files[0]);

                    if (uploadError) {
                        throw new Error(uploadError.message);
                    }

                    // Get the public URL of the uploaded file
                    const { publicURL, error: urlError } = supabase.storage
                        .from('profile-pictures')
                        .getPublicUrl(fileData.path);

                    if (urlError) {
                        throw new Error(urlError.message);
                    }

                    // Update the user's profile with the new image URL
                    const { error: updateError } = await supabase
                        .from('users')
                        .update({ profile_pic: publicURL })
                        .eq('id', user.id);

                    if (updateError) {
                        throw new Error(updateError.message);
                    }

                    document.getElementById('upload-status').textContent = 'Profile picture uploaded successfully!';

                    // Update profile image immediately
                    document.getElementById('profilePic').src = publicURL;
                    window.location.reload(); // Refresh to show updated profile picture
                } catch (err) {
                    document.getElementById('upload-status').textContent = `Error: ${err.message}`;
                    console.error('Upload failed:', err);
                }
            });
        });
    </script>
    <br>
    <button class="button" onclick="location.href='index.html'">Return to Home</button>
</body>
</html>
