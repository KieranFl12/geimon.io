<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Racing Sans One' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>LOGIN PAGE</title>
    <style>
        .profile-container {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 10px;
        }
        #profilePic {
            width: 20vw;
            max-width: 120px;
            height: auto;
            object-fit: cover;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        input[type="file"] {
            margin-top: 20px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="file"]:hover {
            background-color: #45a049;
        }
        .btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #008CBA;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #007B9A;
        }
    </style>
</head>
<body style="background-color:rgb(0, 0, 0); color: white; font-family: 'Racing Sans One', sans-serif; font-size:  200%;">
    <div>
        <h1>User Profile</h1>
        <p id="username">Loading...</p>
    </div>

    <div id="profile-container" class="profile-container">
        <img id="profilePic" src="/Public/Images/Profile Pictures/default-image.png" alt="Profile Picture">
        <form id="upload-form" enctype="multipart/form-data" method="POST" action="https://geimon-app-833627ba44e0.herokuapp.com/upload-profile-picture">
            <input type="file" name="profilePic" id="profileUploadInput" accept="image/*" required>
            <div id="upload-status" style="color: lightgreen; font-size: 16px; margin-top: 10px;"></div>
            <br>
            <button type="submit" class="btn">Upload Picture</button>
        </form>
    </div>

    <script>
        window.onload = async function() {
            try {
                const res = await fetch('https://geimon-app-833627ba44e0.herokuapp.com/me', {
                    credentials: 'include'
                });
                const data = await res.json();

                if (!data.loggedIn) {
                    window.location.href = 'login.html';
                    return;
                }

                document.getElementById('username').textContent = `Welcome, ${data.username}!`;

                if (data.profilePic) {
                    document.getElementById('profilePic').src = data.profilePic;
                }
            } catch (err) {
                console.error('Failed to load user profile:', err);
                window.location.href = 'login.html';
            }
        };

        document.getElementById('upload-form').addEventListener('submit', function () {
            document.getElementById('upload-status').textContent = 'Uploading...';
        });
    </script>

    <br>
    <button class="button" onclick="location.href='index.html'">Return to Home</button>
</body>
</html>
