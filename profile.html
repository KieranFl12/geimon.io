<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://fonts.googleapis.com/css?family=Racing Sans One' rel='stylesheet'>
  <link rel="stylesheet" href="style.css">
  <title>LOGIN PAGE</title>
  <style>
    .thumbnail {
      width: 5vw;
      object-fit: cover;
      margin: 10px;
      border: 3px solid transparent;
      cursor: pointer;
    }
    .thumbnail.selected {
      border-color: blue;
    }
  </style>
</head>
<body style="background-color:rgb(0, 0, 0); color: white; font-family: 'Racing Sans One', sans-serif; font-size:  200%;">
  <div>
    <h1>User Profile</h1>
    <p id="username">Loading...</p>
    <img id="profilePic" alt="Profile Picture" class="thumbnail" />
  </div>

  <form id="picForm">
    <div id="imageGrid"></div>
    <button type="submit">Confirm</button>
  </form>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const imageGrid = document.getElementById('imageGrid');
      let selectedImage = '';

      // Load profile images
      fetch('https://geimon-app-833627ba44e0.herokuapp.com/profile-images')
        .then(res => res.json())
        .then(images => {
          images.forEach(img => {
            const imgEl = document.createElement('img');
            imgEl.src = `https://geimon-app-833627ba44e0.herokuapp.com/Public/Images/Profile Pictures/${img}`;
            imgEl.className = 'thumbnail';
            imgEl.onclick = () => {
              document.querySelectorAll('.thumbnail').forEach(el => el.classList.remove('selected'));
              imgEl.classList.add('selected');
              selectedImage = img;
              console.log('Selected image:', selectedImage);
            };
            imageGrid.appendChild(imgEl);
          });
        });

      // Handle form submission
      const form = document.getElementById('picForm');
      form.addEventListener('submit', async e => {
        e.preventDefault(); // Prevent form from reloading the page

        if (!selectedImage) {
          alert('Please select an image.');
          return;
        }

        try {
          const res = await fetch('https://geimon-app-833627ba44e0.herokuapp.com/select-profile-image', {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            credentials: 'include',
            body: `selectedImage=${encodeURIComponent(selectedImage)}`
          });

          if (res.ok) {
            alert('Profile picture updated!');
            window.location.reload();
          } else {
            alert('Error updating profile picture.');
          }
        } catch (err) {
          console.error('Submission failed:', err);
          alert('Failed to submit profile picture.');
        }
      });

      // Load user info
      (async function loadUser() {
        try {
          const res = await fetch('https://geimon-app-833627ba44e0.herokuapp.com/me', {
            credentials: 'include',
          });

          if (!res.ok) throw new Error('Response error');

          const data = await res.json();
          if (!data.loggedIn) {
            console.log('Not logged in, redirecting...');
            window.location.href = 'login.html';
            return;
          }

          document.getElementById('username').textContent = `Welcome, ${data.username}!`;
          const profilePic = data.profilePic || 'Sharpshooter-Square.png';
          document.getElementById('profilePic').src = `https://geimon-app-833627ba44e0.herokuapp.com/Public/Images/Profile Pictures/${profilePic}`;
        } catch (err) {
          console.error('Failed to load profile:', err);
          window.location.href = 'login.html';
        }
      })();
    });
  </script>

  <br>
  <button class="button" onclick="location.href='index.html'">Return to Home</button>
</body>
</html>
