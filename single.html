<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv=""X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Racing Sans One' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>SINGLE GAME PAGE</title>
    <style>
        body { font-family: sans-serif; }
        #roomId { margin-bottom: 1em; font-weight: bold; }
        #chatWith { margin-bottom: 1em; color: white; font-weight: bold; }
        #messages { border: 1px solid #ccc; padding: 1em; height: 300px; overflow-y: auto; }
        #input { width: 80%; }
        #send { width: 18%; }
        #typing { font-style: italic; color: gray; height: 1.5em; }
        .system-message { color: gray; font-style: italic; }
    </style>
</head>
<body style="background-color:rgb(78, 78, 78);">
  <img src="https://geimon-app-833627ba44e0.herokuapp.com/Public/Images/Site Assets/try_2.png" class="bg-image" alt="">
        <div class="container">
            <p style="font-size: 200%; font-size: 260%; text-shadow: 2px 2px 4px black, -2px -2px 4px black, 2px -2px 4px black, -2px 2px 4px black;"><game-title>Geimon!</game-title></p>
            <h2 style="text-shadow: 2px 2px 4px black, -2px -2px 4px black, 2px -2px 4px black, -2px 2px 4px black; margin-top: -28px;">Single-Game Placeholder, Temp Chat Space</h2>
        </div>
        <button class="button buttonEvenSmaller" onclick="window.close()">Close</button>
    <br><br>
    <div style="max-width: 600px;">
    <div id="roomId">Connecting…</div>
    <div id="chatWith">Chatting with: …</div>
    <div id="messages"></div>
    <div id="typing"></div>
    <input id="input" autocomplete="off" placeholder="Type your message…" />
    <button id="send">Send</button>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
        const inputEl = document.getElementById('input');
        const messagesEl = document.getElementById('messages');
        const roomIdEl = document.getElementById('roomId');
        const typingEl = document.getElementById('typing');
        const chatWithEl = document.getElementById('chatWith');

        (async () => {
            const res = await fetch('https://geimon-app-833627ba44e0.herokuapp.com/me', {
                credentials: 'include',
            });
            if (!res.ok) {
                console.error('Failed to fetch /me endpoint');
                return;
            }
            const data = await res.json();

            if (!data.loggedIn) {
                console.log('Not logged in, redirecting...');
                window.location.href = 'login.html';
                return;
            }

            const username = data.username;
            console.log(username);

            const socket = io('https://geimon-app-833627ba44e0.herokuapp.com', {
                withCredentials: true
            });

            function appendSystemMessage(text) {
                const msg = document.createElement('div');
                msg.className = 'system-message';
                msg.innerText = text;
                messagesEl.appendChild(msg);
                messagesEl.scrollTop = messagesEl.scrollHeight;
            }

            socket.on('connect', () => {
                console.log('Connected to socket:', socket.id);
                socket.emit('init', { username });
            });

            let roomId = localStorage.getItem('roomId');
            socket.on('room_joined', (data) => {
                roomId = data.roomId;
                localStorage.setItem('roomId', roomId);
                roomIdEl.innerText = `Room ID: ${roomId}`;
                chatWithEl.innerText = `Chatting with: ${data.otherUser?.username || 'Waiting for opponent...'}`;
            });

            socket.on('user_joined', ({ otherUser }) => {
                chatWithEl.innerText = `Chatting with: ${otherUser}`;
                appendSystemMessage(`${otherUser} has joined the room.`);
            });

            socket.on('message', ({ username: from, text }) => {
                const msg = document.createElement('div');
                msg.innerText = `${from}: ${text}`;
                messagesEl.appendChild(msg);
                messagesEl.scrollTop = messagesEl.scrollHeight;
            });

            socket.on('typing', ({ username: from, isTyping }) => {
                typingEl.innerText = isTyping ? `${from} is typing...` : '';
            });

            function sendMsg() {
                const text = inputEl.value.trim();
                if (!text) return;
                socket.emit('message', text);
                inputEl.value = '';
            }

            document.getElementById('send').onclick = sendMsg;
            inputEl.addEventListener('keypress', e => {
                if (e.key === 'Enter') sendMsg();
                socket.emit('typing', true);
            });

            inputEl.addEventListener('input', () => {
                if (inputEl.value === '') socket.emit('typing', false);
            });

            let typingTimeout;
            inputEl.addEventListener('keyup', () => {
                clearTimeout(typingTimeout);
                typingTimeout = setTimeout(() => {
                    socket.emit('typing', false);
                }, 1000);
            });
        })();
    </script>
  </div>
</body>
</html>
